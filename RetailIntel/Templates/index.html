<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetailIntel - Smart Retail Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a2647, #144272);
      color: white;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .upload-box {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      width: 450px;
    }
    .btn-custom {
      background-color: #2C74B3;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #205295;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>ðŸ“Š RetailIntel</h2>
    <p>Upload your sales data (CSV format) to generate smart insights.</p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" class="form-control" required>
      <br>
      <button type="submit" class="btn-custom">Generate Dashboard</button>
    </form>
  </div>
</body>
</html>
